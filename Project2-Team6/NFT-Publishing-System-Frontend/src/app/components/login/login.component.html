<div class="login-page">
  <div class="login">
    <div class="login__photo">
      <img
        class="login__photo--image"
        src="../../assets/images/loginphoto.jpg"
        alt="colored-sculpture"
      />
    </div>

    <!-- <form class="login__right" [formGroup]="loginForm" (ngSubmit)="loginProcess()"> -->
      <form class="login__right" [formGroup]="loginForm" >
      <h1 class="login__heading">LOGIN</h1>
      <div class="login__form">
        <label for= "username" class="login__label">USERNAME</label>
        <input class="login__input" type="text" formControlName="username"/>
        <label for= "password" class="login__label">PASSWORD</label>
        <input class="login__input" type="password" formControlName="password"/>
      </div>
      <div>
        <button class="login__button" type="submit" (click)="loginUser()">LOGIN IN</button>
      </div>
      <p class="login__para">Don't have an account ?<a class="login__link" routerLink="/register">Sign Up</a>
      </p>
    </form>
<!--*ngIf error message is truthy if we have a  string that has certain characters, falsy if not-->
    <p *ngIf="errorMessage" style="color:red;">{{errorMessage}}</p>
  </div>
</div>
